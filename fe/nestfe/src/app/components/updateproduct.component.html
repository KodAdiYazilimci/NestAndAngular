                    <span>Id :</span>
                </div>

                <div class="dataLeft">
                    <span>Name :</span>
                </div>
                <div class="dataRight">
                    <input type="text" [(ngModel)]="productName" value="{{productName}}" />
                </div>
            </div>
            <div class="dataItem">
                <div class="dataCenter">
