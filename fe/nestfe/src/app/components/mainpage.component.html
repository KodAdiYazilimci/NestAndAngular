<div class="outer">
    <leftside></leftside>
    <div class="rightSide">
        <div class="dataList">
            <div class="dataTitle">
                <span>Products</span>
            </div>
            <div class="dataItem">
                <div class="dataCol" style="width: 10%;">
                    <span>ID</span>
                </div>
                <div class="dataCol" style="width: 50%;">
                    <span>Name</span>
                </div>
                <div class="dataCol" style="width: 40%;">

                </div>
            </div>
            <div class="dataItem" *ngFor="let prod of products">
                <div class="dataCol" style="width: 10%;">
                    <span>{{prod.Id}}</span>
                </div>
                <div class="dataCol" style="width: 50%;">
                    <span>{{prod.Name}}</span>
                </div>
                <div class="dataCol" style="width: 20%;">
                    <a href="/update?id={{prod.Id}}">Update</a>
                </div>
                <div class="dataCol" style="width: 20%;">
                    <button (click)="delete(prod.Id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
<deleteproduct></deleteproduct>
